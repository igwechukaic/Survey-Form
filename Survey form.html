<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8">
<title>freeCodeCamp Survey Form
</title>
<link rel="stylesheet" type="text/css"  href="css/style.css">
</head>  
<body>
    <div class="top">
    <h1 class="title">freeCodeCamp Survey Form
    </h1> 
    <p class="description">Thank you for taking the time to help us improve the platform
    </div>
    </p>
    <div class="container">
    <form action="survey form"></form>
    <div>
        <div class="up"><label for="name">Name</label></div>
        <div class="writing-space">
        <input id="name"type="text" placeholder="Enter your name"requied  desendant="survey form" name="name"></div></div>
<br>
        <div class="up"><label for="email">Email</label></div>
        <div><div class="writing-space">
        <input id="email" type="text" placeholder="Enter your Email"required desendant="survey form" name="email"></div></div>
    <br>
    <div class="up"><label for="age">Age</label></div>
        <div><div class="writing-space">
        <input id="age" type="number" placeholder="Age" desendant="survey form" name="age"></div></div>
<br>
        <div><label for="">Which option best describes your current role?</label>
            <div><select name="" id="dropdown" placeholder="select current role">
            <option value="" selected disabled>Select current role</option>
            <option value="student">Student</option>
            <option value="Full time Job">Full time job</option>
            <option value="Full time learner">Full time learner</option>
            <option value="preferred not to say">preferred not to say</option>
            <option value="others">Others</option></div>
        </select>
        </div>
<br>
        <div>
            <label for="">Would you recommend freeCodeCamp to a friend?</label>
            <div><label for="definitely">
                <input name="Recommend" type="radio" value="definitely" class="inline" id="definitely">Definitely
            </label></div>
            <label for="maybe">
                <input name="Recommend" type="radio" value="maybe" class="maybe" id="maybe">Maybe
            </label>
            <div><label for="not-sure">
                <input name="Recommend" type="radio" value="not-sure" class="not-sure" id="not-sure" >Not sure
            </label></div>
        </div>
        <br>
        <div>
            <label for="">What is your favorite feature of freeCodeCamp?</label>
            <select name="" id="dropdown">
                <option value="" selected disabled >Select an option</option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open Source">Open Source</option>
            </select>
        </div>
        <br>
        <div>
            <label for="">What would you like to see improved? (Check all that apply)</label>
            <div><input id="improve" type="checkbox" name="improve" value="Front-end Projects"><label for="">Front-end Projects
            </label>
            </div>
            <div><input id="improve" type="checkbox" name="improve" value="Back-end Projects"><label for="">Back-end Projects</label>
            </div>
            <div><input id="improve" type="checkbox" name="improve" value="Data Visualisation"><label for="">Data Visualisation</label>
            </div>
            <div><input id="improve" type="checkbox" name="improve" value="Challenges"><label for="">Challenges</label>
            </div>
            <div><input id="improve" type="checkbox" name="improve" value="Open Source Community"><label for="">Open Source Community</label>
            </div>
            <div><input id="improve" type="checkbox" name="improve" value="Gitter help rooms"><label for="">Gitter help rooms</label>
            </div>
            <div><input id="improve" type="checkbox" name="improve" value="Videos"><label for="">Videos</label>
            </div>
            <div><input id="improve" type="checkbox" name="improve" value="City Meetups"><label for="">City Meetups</label>
            </div>
            <div><input id="improve" type="checkbox" name="improve" value="Wiki"><label for="">Wiki</label>
            </div>
            <div><input id="improve" type="checkbox" name="improve" value="Forum"><label for="">Forum</label>
            </div>
            <div><input id="improve" type="checkbox" name="improve" value="Additional Courses"><label for="">Additional Courses</label>
            </div>
        </div>
        <br>
        <div>
            <label for="">Any comments or suggestions?</label>
            <br>
            <textarea name="" id="" cols="40" rows="5" placeholder="Enter Your Comments Here"></textarea>
        </div>
        <br>
        <button id="submit" type="submit" desendant="survey form" >Submit</button>
    </div>
</body>
</html>
